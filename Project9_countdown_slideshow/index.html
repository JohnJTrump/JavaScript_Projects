<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset= "UTF8">
        <script src="JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/StyleSheet.css">
    </head>
    <body>
        <!-- begin 5 photo containers-->
        <div class="slideshow-container"> 
            <div class="mySlides fade">
                <div class="numbertext">1 / 5</div>
                <img src="Images/tree_1.jpg" style="width:100%">
                <div class="text">At the Top of the hill</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 5</div>
                <img src="Images/tree_2.jpg" style="width:100%">
                <div class="text">Roots of life</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 5</div>
                <img src="Images/tree_3.jpg" style="width:100%">
                <div class="text">Looking in to the great beyond</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 5</div>
                <img src="Images/tree_4.jpg" style="width:100%">
                <div class="text">Catching the sunset</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">5 / 5</div>
                <img src="Images/tree_5.jpg" style="width:100%">
                <div class="text">Leaves have fallen</div>
            </div> 
            
            <!--next and previous buttons below-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
        </div>
        <!-- END 5 photo containers-->
        <br>
        <!-- dots and circles-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>

        

      
    

    </body>
</html>
